name: Tekton on kind in GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  tekton-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Install kind (Kubernetes in Docker)
        run: |
          curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/v0.18.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create Kubernetes cluster with kind
        run: |
          kind create cluster --name tekton-cluster

      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.24.0/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Install Tekton Pipelines
        run: |
          kubectl create namespace tekton-pipelines
          kubectl apply --filename https://storage.googleapis.com/tekton-releases/pipeline/latest/release.yaml

      - name: Verify Tekton installation
        run: |
          kubectl get pods --namespace tekton-pipelines
          kubectl get svc --namespace tekton-pipelines
          kubectl get deployments --namespace tekton-pipelines

      - name: Port-forward Tekton Webhook service
        run: |
          kubectl port-forward svc/tekton-pipelines-webhook -n tekton-pipelines 8080:443 &
          sleep 30

      - name: Describe kubectl node
        run: |
          kubectl describe node

      - name: Trigger Tekton pipeline
        run: |
          kubectl apply -f .github/workflows/customapi-pipeline-run.yaml

      - name: Clean up kind cluster
        run: |
          kind delete cluster --name tekton-cluster